<html lang="ar" dir="rtl">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}  {% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="{% static 'images/favicon.ico' %}" rel="icon">
  <link href="a{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css//bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% block style %} {% endblock style %}

</head>
<body>
{% include 'header.html' %}

{% block body %}

{% endblock body %}

{% block button  %} <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> {% endblock button %}
<script src="{% static 'js/aos.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="{% static 'js/sweetalert.js' %}"></script>
<script src="{% static 'js/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/glightbox.min.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block javascript %} {% endblock javascript %}
</body>
</html>
